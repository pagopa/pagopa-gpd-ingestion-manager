spring.cloud.stream.binders.payment-position-consumer.type=kafka
spring.cloud.stream.binders.payment-position-consumer.environment.spring.cloud.stream.kafka.binder.brokers=${KAFKA_BROKER} // TODO
spring.cloud.stream.binders.payment-position-consumer.environment.spring.cloud.stream.kafka.binder.configuration.sasl.jaas.config=${NOTICE_COMPLETE_KAFKA_SASL_JAAS_CONFIG} // TODO
spring.cloud.stream.binders.payment-position-consumer.environment.spring.cloud.stream.kafka.binder.configuration.key.serializer=org.apache.kafka.common.serialization.StringSerializer
