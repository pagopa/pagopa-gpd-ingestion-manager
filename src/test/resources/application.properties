spring.cloud.stream.kafka.binder.configuration.max.request.size=${KAFKA_CONFIG_METADATA_MAX_REQUEST_SIZE:1000000}
spring.cloud.stream.kafka.bindings.paymentPosition-in-0.consumer.ackMode=RECORD
spring.cloud.stream.kafka.bindings.paymentOption-in-0.consumer.ackMode=RECORD
spring.cloud.stream.kafka.bindings.transfer-in-0.consumer.ackMode=RECORD
# Resilience4j
resilience4j.retry.instances.flightSearch.maxRetryAttempts=3
resilience4j.retry.instances.flightSearch.waitDuration=2s